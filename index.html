<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            margin: 0px !important;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(32, 178, 170, 0.4);
        }
        .img{
            background: url(./assets/img-1.jpg);
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: multiply;
            height: 500px;
            background-position: center;
            background-size: cover;
            padding: 50px 20px;
        }
        .img p {
            color: rgba(255, 255, 255, 0.75);
        }
        input {
            outline: none;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-md-6 pt-3 pt-md-0">
                <div class="d-flex flex-column align-items-center img rounded rounded-top-2">
                    <h1 class="text-center text-white mb-3 fw-bold">Travelista Tours</h1>
                    <p class="text-center w-75 text-white-75">Travel is the only purchase that enriches you in ways bayond material wealth</p>
                </div>
                <!-- <img src="./assets/img-1.jpg" alt="image reg the travel" class="img-fluid rounded-top-2"> -->
            </div>
            <div class="col-md-6 my-3 my-md-0">
                <form action="">
                    <h1 class="text-center my-2 text-primary fw-bolder">Welcome</h1>
                    <p class="text-center text-body-secondary">Login with Email</p>
                    <fieldset class="d-flex flex-column gap-3 in">
                        <label for="email">Email Id</label>
                        <input type="email" name="email" id="email" class=" py-2 px-4 rounded-2 border border-3">
                    </fieldset>
                    <fieldset class="d-flex flex-column gap-3 my-3 in">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class=" py-2 px-4 rounded-2 border border-3">
                    </fieldset>
                    <fieldset class="my-2">
                        <p class="text-end">Forgot your Password?</p>
                    </fieldset>
                    <fieldset class="d-flex flex-column">
                        <button class="btn mx-auto btn-primary my-2">Login</button>
                        <p class="text-center text-body-secondary my-2">OR</p>
                        <div class="d-flex gap-3 justify-content-center my-2">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48" class="p-2 bg-info-subtle rounded-3">

                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48px" height="48px" viewBox="0 0 48 48" class="p-2 bg-info-subtle rounded-3">
                                    <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path><path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
                                    </svg>
                            <img src="./assets/apple-logo-svgrepo-com.svg" alt="" style="width: 44px; height: 44x" class=" p-2 bg-info-subtle rounded-3">
                        </div>
                        <p class="text-center mt-3">Dont't have account? <span> <a href="#" class="btn-link text-decoration-none text-dark fw-bolder">Register Now</a></span></p>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
